<div>
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
      {{message}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="ok()" ng-hide="isMessageOnly">OK</button>
      <button type="button" class="btn btn-default btn-secondary" ng-click="cancel()">Close</button>
    </div>
  </div>
</div>
