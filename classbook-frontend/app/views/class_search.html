<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading"><br>Class Search</h2>
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <form name="addClassForm" id="addClassForm">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" ng-model="course.className" class="form-control" placeholder="Class Name">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
              <input type="text" ng-model="course.department" class="form-control" placeholder="Class Department">
              <p class="help-block text-danger"></p>
            </div>

              <input type="text" ng-model="course.start" class="form-control" placeholder="Start Time *" required data-validation-required-message="Please enter the start time.">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
              <input type="text" ng-model="course.end" class="form-control" placeholder="End Time *" required data-validation-required-message="Please enter the end time.">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" ng-model="course.mon"> Monday
              </label>
              <label>
                <input type="checkbox" ng-model="course.tue"> Tuesday
              </label>
              <label>
                <input type="checkbox" ng-model="course.wed"> Wednesday
              </label>
              <label>
                <input type="checkbox" ng-model="course.thur"> Thursday
              </label>
              <label>
                <input type="checkbox" ng-model="course.fri"> Friday
              </label>
            </div>-->
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" ng-model="course.discussionName" class="form-control" placeholder="Discussion Name">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
              <input type="text" ng-model="course.term" class="form-control" placeholder="Class Term">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <button class="btn btn-xl" type="submit" ng-click="searchClass(course)">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row" ng-show="searchResults.length>0"><br><br></div>
  <div class="row" ng-show="searchResults.length>0">
    <div class="col-lg-12 text-center">
      <h2 class="section-subheading text-muted">Search Result</h3>
    </div>
  </div>
  <div class="row" ng-show="searchResults.length>0">
    <table class="table table-hover" ng-show="searchResults.length>0">
      <thead>
        <tr>
          <th></th>
          <th>Class Name</th>
          <th>Lecture Time</th>
          <th>Discussion</th>
          <th>Discussion Time</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="course in searchResults">
          <td style="width: 100px; text-align: center">
            <button class="btn btn-sm" ng-click="enroll(course)">Enroll</button>
          </td>
          <td>{{course.className}}</td>
          <td>{{course.lectureTime}}</td>
          <td>{{course.discussionName}}</td>
          <td>{{course.discussionTime}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
