<header>
  <div class="row intro-text">
    <h3 class="section-heading">
      Calendar: Plan for your quarter
    </h3>
  </div>
</header>
<section id="calendar" class="bg-light-gray">
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading">Class Calendar</h2>
      
      <tabset>
        <tab select="renderCalender('classbookCal1');">
          <tab-heading>
            <i class="glyphicon glyphicon-bell"></i> Calendar
          </tab-heading>
          <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
            <h4>{{alertMessage}}</h4>
          </div>
          <div class="btn-toolbar">
            <p class="pull-right lead">Calendar View Options</p>
            <div class="btn-group">
                <button class="btn btn-success" ng-click="changeView('agendaDay', 'classbookCal1')">AgendaDay</button>
                <button class="btn btn-success" ng-click="changeView('agendaWeek', 'classbookCal1')">AgendaWeek</button>
                <button class="btn btn-success" ng-click="changeView('month', 'classbookCal1')">Month</button>
            </div>
          </div>
          <div class="span8 calendar" ng-model="eventSources" calendar="classbookCal1" ui-calendar="uiConfig.calendar"></div>
        </tab>
      </tabset>
      <!--<div calendar="cal" ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div>-->
      <!--<div><button ng-click="addEvent()">Add Event</button></div>-->
    </div>
  </div>
</div>
