<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form name="friendSearchForm" id="friendSearchForm">
        <div class="col-md-6">
          <h3>Search User<br></h3>
          <div class="form-group">
            <input type="text" ng-model="userInfo.email" class="form-control" placeholder="Email">
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group">
            <input type="text" ng-model="userInfo.name" class="form-control" placeholder="Name">
            <p class="help-block text-danger"></p>
          </div>
          <button class="btn btn-xl" type="submit" ng-click="searchUser(userInfo)">Search</button>
        </div>
      </form>

      <div class="col-md-6">
        <h3>Search Result<br></h3>
        <div class="row">
          <table class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>Email</th>
                <th>Name</th>
                <th>Major</th>
                <th>Year</th>
                <th>Gender</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in friendSearchResults">
                <td style="width: 100px; text-align: center">
                  <button class="btn btn-sm" ng-click="addFriend(user)">Add Friend</button>
                </td>
                <td>{{user.email}}</td>
                <td>{{user.name}}</td>
                <td>{{user.major}}</td>
                <td>{{user.year}}</td>
                <td>{{user.sex}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
