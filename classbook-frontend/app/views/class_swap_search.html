  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading"><br>Class Search</h2>
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <form name="addClassForm" id="addClassForm">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" ng-model="course.className" class="form-control" placeholder="Class Name">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
              <input type="text" ng-model="course.department" class="form-control" placeholder="Class Department">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" ng-model="course.discussionName" class="form-control" placeholder="Discussion Name">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
              <input type="text" ng-model="course.term" class="form-control" placeholder="Class Term">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <button class="btn btn-xl" type="submit" ng-click="searchClass(course)">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row animated-hide" ng-show="searchResults.length>0"><br><br></div>
  <div class="row animated-hide" ng-show="searchResults.length>0">
    <div class="col-lg-12 text-center">
      <h2 class="section-subheading text-muted">Search Result</h3>
    </div>
  </div>
  <div class="row animated-hide" ng-show="searchResults.length>0">
    <table class="table table-hover">
      <thead>
        <tr>
          <th></th>
          <th>Class Name</th>
          <th>Lecture Time</th>
          <th>Discussion</th>
          <th>Discussion Time</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="course in searchResults">
          <td style="width: 100px; text-align: center">
            <button class="btn btn-sm btn-warning" ng-click="open(course)">SWAP</button>
          </td>
          <td>{{course.className}}</td>
          <td>{{course.lectureTime}}</td>
          <td>{{course.discussionName}}</td>
          <td>{{course.discussionTime}}</td>
        </tr>
      </tbody>
    </table>
  </div>

<!-- Modal -->
<script type="text/ng-template" id="modal_swap.html">
  <div>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">You want to swap for {{course.className}} DIS{{course.discussionName}}</h4>
      </div>
      <div class="modal-body">
        Which class do you want to use to swap with?<br><br>
        <ul>
          <li ng-repeat="class in classes">
          <button class="btn btn-primary" ng-click="SwapForClass(class.discussion.discussionId)">{{class.className}}</button>
          <br> <br>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"  ng-click="cancel()">Close</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</script>
