<div class="row" ng-hide="friendRequests.length!=0">
  <div class="col-lg-12 text-center">
    <h4 class="service-heading">You do not have any friend request</h4>
  </div>
</div>
<div class="row" ng-hide="friendRequests.length==0">
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Email</th>
        <th>Name</th>
        <th>Major</th>
        <th>Year</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in friendRequests">
        <td style="width: 100px; text-align: center">
          <button class="btn btn-xs btn-success" ng-click="acceptFriendRequest(user)">Accept</button>
        </td>
        <td>{{user.email}}</td>
        <td>{{user.name}}</td>
        <td>{{user.major}}</td>
        <td>{{user.year}}</td>
        <td>{{user.sex}}</td>
      </tr>
    </tbody>
  </table>
</div>
