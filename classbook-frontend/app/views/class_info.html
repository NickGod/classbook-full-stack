<section id="calendar" class="bg-light-gray">
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading">Class Calendar</h2>
      <div ng-show="alertMessage != undefined && alertMessage != ''">{{ alertMessage }}</div>
      <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div>
      <div><button ng-click="addEvent()">Add Event</button></div>
    </div>
  </div>
</div>
